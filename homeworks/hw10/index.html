<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
<title>Dress Drizzy</title>
<div id="title">Dress Drizzy</div>
<div id="drake-container">
  <img class="starter" id="head" src="assets/img/drake.svg">
  <img class="starter" id="body" src="assets/img/body.svg">
  <img class="outfit" id="o1" src="assets/img/outfit1.svg">
  <img class="outfit" id="o2" src="assets/img/outfit2.svg">
  <img class="outfit" id="o3" src="assets/img/outfit3.svg">
  <img class="outfit" id="o4" src="assets/img/outfit4.svg">
  <img class="outfit" id="o5" src="assets/img/outfit5.svg">
</div>

<div id="selection-container">
  <img class="outfit-selection" id="s1" src="assets/img/outfit1.jpeg">
  <img class="outfit-selection" id="s2" src="assets/img/outfit2.jpeg">
  <img class="outfit-selection" id="s3" src="assets/img/outfit3.jpeg">
  <img class="outfit-selection" id="s4" src="assets/img/outfit4.jpeg">
  <img class="outfit-selection" id="s5" src="assets/img/outfit5.jpeg">
</div>

<div id="strip-button" class="button">
  Strip Me
</div>

<a href="design_responses.html" target="_blank">
  <div id="design-responses" class="button">
    Design Responses
  </div>
</a>

<script>
  // get the outfit selection elements
  var outfitSelections = document.getElementsByClassName("outfit-selection");

  // loop through all outfit selection elements
  for (var i = 0; i < outfitSelections.length; i++) {
    // add a click event listener to each outfit selection
    outfitSelections[i].addEventListener("click", function() {
      // hide the body
      document.getElementById("body").style.display = "none";
      // hide all outfits
      hideAllOutfits();
      // show the selected outfit
      var outfitNumber = this.id.slice(-1);
      document.getElementById("o" + outfitNumber).style.display = "block";
    });
  }

  // get the strip button element
  var stripBtn = document.getElementById("strip-button");

  // add a click event listener to the strip button
  stripBtn.addEventListener("click", function() {
    // hide all outfits
    hideAllOutfits();
    // show the body
    document.getElementById("body").style.display = "block";
  });

  // function to hide all outfits
  function hideAllOutfits() {
    var outfits = document.getElementsByClassName("outfit");
    for (var i = 0; i < outfits.length; i++) {
      outfits[i].style.display = "none";
    }
  }
</script>

</body>
</html>
